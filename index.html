<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

 
</head>
<body>
<main>
  <div class="container">
    <!-- Profile  -->
    <section class="Profile">
      <!-- Profile Info -->
      <div class="Information">
        <!-- User Image  -->
        <img src="images/image-jeremy.png" alt="User Image">
        <!-- user Info  -->
        <div class="User">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="userWork">
        <p class="button">Daily</p>
        <p class="button">Weekly</p>
        <P class="button">Monthly</P>
      </div>
    </section>

    <!-- cards -->
    <section class="cards">
      <!-- work Card  -->
      <div class="card work">
        <!-- work image  -->
        <img src="images/icon-work.svg" alt="work">
        <!-- sub card  -->
        <div class="subCard">
          <div class="cardInfo">
            <p>work</p>
            <img src="images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="cardText">
            <h1>32 hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>

        </div>
      </div>

      <!-- play card  -->
      <div class="card play">
        <!-- work image  -->
        <img src="images/icon-play.svg" alt="play">
        <!-- sub card  -->
        <div class="subCard">
          <div class="cardInfo">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="cardText">
            <h1>10 hrs</h1>
            <p>Last Week - 6hrs</p>
          </div>
        </div>
      </div>

      <!-- study card  -->
      <div class="card study">
        <!-- work image  -->
        <img src="images/icon-study.svg" alt="study">
        <!-- sub card  -->
        <div class="subCard">
          <div class="cardInfo">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="cardText">
            <h1>4 hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <!-- Exercise image  -->
      <div class="card Exercise">
        <!-- work image  -->
        <img src="images/icon-exercise.svg" alt="Exercise">
        <!-- sub card  -->
        <div class="subCard">
          <div class="cardInfo">
            <p>Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="cardText">
            <h1>4 hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <!-- social card  -->
      <div class="card social">
        <!-- work image  -->
        <img src="images/icon-social.svg" alt="work">
        <!-- sub card  -->
        <div class="subCard">
          <div class="cardInfo">
            <p>Social</p>
            <img src="images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="cardText">
            <h1>4 hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <!-- self Care  -->
      <div class="card selfCare">
        <!-- work image  -->
        <img src="images/icon-self-care.svg" alt="work">
        <!-- sub card  -->
        <div class="subCard">
          <div class="cardInfo">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="cardText">
            <h1>2 hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>

    </section>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
